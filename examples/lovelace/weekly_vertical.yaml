# Weekly Meal Plan (Vertical)
type: markdown
title: Weekly Meal Plan
content: |-
  {% set wk = state_attr('sensor.meal_planner_week', 'days') or {} %}
  {% set order = ['sun','mon','tue','wed','thu','fri','sat'] %}
  <table>
    <thead>
      <tr>
        <th>Day</th><th>Breakfast</th><th>Lunch</th><th>Dinner</th>
      </tr>
    </thead>
    <tbody>
      {% for k in order %}
      <tr>
        <td><b>{{ wk.get(k,{}).label if wk.get(k) else k|upper }}</b></td>
        <td>{{ wk.get(k,{}).breakfast if wk.get(k,{}).breakfast else '—' }}</td>
        <td>{{ wk.get(k,{}).lunch if wk.get(k,{}).lunch else '—' }}</td>
        <td>{{ wk.get(k,{}).dinner if wk.get(k,{}).dinner else '—' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
