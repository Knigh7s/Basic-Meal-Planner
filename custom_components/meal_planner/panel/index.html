<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
      <a href="#dashboard" class="nav-tab active" data-view="dashboard">
        <span class="tab-icon">ðŸ“…</span>
        <span class="tab-label">Dashboard</span>
      </a>
      <a href="#meals" class="nav-tab" data-view="meals">
        <span class="tab-icon">ðŸ“š</span>
        <span class="tab-label">Meals Library</span>
      </a>
      <a href="#potential" class="nav-tab" data-view="potential">
        <span class="tab-icon">ðŸ’¡</span>
        <span class="tab-label">Potential Meals</span>
      </a>
    </nav>

    <!-- Views Container -->
    <div id="views">
      <!-- Dashboard View -->
      <div id="dashboard-view" class="view active">
        <div class="view-header">
          <h1>Scheduled Meals</h1>
          <button id="add-meal-btn" class="btn-primary">+ Add Meal</button>
        </div>
        <div class="view-content">
          <div id="dashboard-content"></div>
        </div>
      </div>

      <!-- Meals Library View -->
      <div id="meals-view" class="view">
        <div class="view-header">
          <h1>Meals Library</h1>
          <div class="search-box">
            <input type="search" id="search-meals" placeholder="Search meals...">
          </div>
        </div>
        <div class="view-content">
          <div id="meals-content"></div>
        </div>
      </div>

      <!-- Potential Meals View -->
      <div id="potential-view" class="view">
        <div class="view-header">
          <h1>Potential Meals</h1>
          <button id="add-potential-btn" class="btn-primary">+ Add Idea</button>
        </div>
        <div class="view-content">
          <div id="potential-content"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Meal Modal -->
  <div id="meal-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Meal</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="meal-form">
          <div class="form-group">
            <label for="meal-name">Meal Name *</label>
            <input type="text" id="meal-name" required maxlength="100" list="meal-suggestions">
            <datalist id="meal-suggestions"></datalist>
          </div>

          <div class="form-group">
            <label for="meal-date">Date</label>
            <input type="date" id="meal-date">
            <small>Leave blank for potential meal</small>
          </div>

          <div class="form-group">
            <label for="meal-time">Meal Time</label>
            <select id="meal-time">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner" selected>Dinner</option>
              <option value="Snack">Snack</option>
            </select>
          </div>

          <div class="form-group">
            <label for="meal-recipe">Recipe URL</label>
            <input type="url" id="meal-recipe" maxlength="2048" placeholder="https://...">
          </div>

          <div class="form-group">
            <label for="meal-notes">Notes</label>
            <textarea id="meal-notes" rows="3" maxlength="500"></textarea>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-secondary modal-cancel">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
