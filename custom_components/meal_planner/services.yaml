add:
  name: Add meal
  description: Add a meal (blank date = Potential). Optional recipe link & notes are surfaced in the admin panel.
  fields:
    name:
      required: true
      example: "Chicken Alfredo"
      selector:
        text:
    meal_time:
      required: true
      example: "Dinner"
      selector:
        select:
          options:
            - Breakfast
            - Lunch
            - Dinner
            - Snack
    date:
      required: false
      example: "2025-10-31"
      selector:
        date:
    recipe_url:
      required: false
      example: "https://example.com/alfredo"
      selector:
        text:
    notes:
      required: false
      example: "Use gluten-free pasta"
      selector:
        text:

update:
  name: Update meal
  description: Update an existing scheduled meal entry by its ID.
  fields:
    row_id:
      required: true
      example: "abc123def456"
      selector:
        text:
    name:
      required: false
      example: "Chicken Alfredo"
      selector:
        text:
    meal_time:
      required: false
      example: "Dinner"
      selector:
        select:
          options:
            - Breakfast
            - Lunch
            - Dinner
            - Snack
    date:
      required: false
      example: "2025-10-31"
      selector:
        date:
    recipe_url:
      required: false
      example: "https://example.com/alfredo"
      selector:
        text:
    notes:
      required: false
      example: "Use gluten-free pasta"
      selector:
        text:

update_settings:
  name: Update settings
  description: Update meal planner settings.
  fields:
    days_after_today:
      required: false
      example: 3
      selector:
        number:
          min: 0
          max: 6
          mode: slider
    days_to_keep:
      required: false
      example: 14
      selector:
        number:
          min: 1
          max: 365
          mode: box

bulk:
  name: Bulk action
  description: Run a bulk action on selected items.
  fields:
    action:
      required: true
      example: "convert_to_potential | assign_date | delete"
      selector:
        select:
          options:
            - convert_to_potential
            - assign_date
            - delete
    ids:
      required: true
      example: ["a1b2c3", "d4e5f6"]
      selector:
        object:
    date:
      required: false
      example: "2025-11-01"
      selector:
        date:
    meal_time:
      required: false
      example: "Dinner"
      selector:
        select:
          options:
            - Breakfast
            - Lunch
            - Dinner

clear_potential:
  name: Clear potential meals
  description: Clears all unscheduled (no-date) meals.

clear_week:
  name: Clear current week
  description: Clears scheduled meals whose dates fall within the current week.

promote_future_to_week:
  name: Promote future to week
  description: No-op for unified model; kept for compatibility.

update_library:
  name: Update library entry
  description: Update a library entry's name, recipe URL, notes, or potential flag by its library ID.
  fields:
    library_id:
      required: true
      example: "abc123def456"
      selector:
        text:
    name:
      required: false
      example: "Chicken Alfredo"
      selector:
        text:
    recipe_url:
      required: false
      example: "https://example.com/alfredo"
      selector:
        text:
    notes:
      required: false
      example: "Use gluten-free pasta"
      selector:
        text:
    potential:
      required: false
      example: true
      selector:
        boolean:

delete_library:
  name: Delete library entry
  description: Delete a library entry and all its scheduled instances by library ID.
  fields:
    library_id:
      required: true
      example: "abc123def456"
      selector:
        text:
